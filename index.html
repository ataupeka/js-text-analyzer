<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div class="container">
    <div class="container-content">
        <div class="text-entry">
            <h2> Text Analyzer</h2>
            <textarea rows="7" placeholder="Type your text here"></textarea>
            <button id="process-btn"> Process</button>



        </div>

<div class="text-info">
    <h2> Result</h2>

    <ul class="text-info-list">  

    <li>
        <p>Character Count:</p>
        <span id="character"> </span>
    </li>


    <li>
        <p>Word Count:</p>
        <span id="word"> </span>
    </li>

    <li>
        <p> Sentences: </p>
        <span id="sentences"> </span>
    </li>

    <li>
        <p> Spaces: </p>
        <span id="spaces"> </span>
    </li>

    <li>
        <p> Punctuations: </p>
        <span id="punctuation"> </span>
    </li>
</ul>

</div>


    </div>




</div>





    <script  src="index.js"></script>
</body>
</html>
